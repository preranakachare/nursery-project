<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Plant Nursery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #84c7c5, #6ab04c);
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 450px;
      margin-top: 100px;
    }
    .card {
      border-radius: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #34d399;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      border-radius: 15px 15px 0 0;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #6ab04c;
      padding: 0.75rem 1.25rem;
    }
    .form-control:focus {
      border-color: #34d399;
    }
    .btn-primary {
      background-color: #34d399;
      border-color: #34d399;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #2b9e77;
      border-color: #2b9e77;
    }
    .footer {
      background-color: #2d3436;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Plant Nursery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="signin.html">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign In Form -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <p>Welcome back to our Plant Nursery! Please log in to continue.</p>
      </div>
      <div class="card-body">
        <form>
          <!-- Email input -->
          <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <!-- Password input -->
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Earthblossom Nursery. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
